<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block pagetitle %}{% block title %}{{title}}{% endblock %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="http://github.com/mbr/draft-css/raw/master/simple-ssbw.css" />
<link rel="stylesheet" type="text/css" href="http://github.com/mbr/draft-css/raw/master/simple-menu.css" />
<link rel="stylesheet" text="text/css" href="{{url_for('static', filename = 'css/base.css')}}" />
</head>
<body>
{% block body %}
<img src="{{url_for('static', filename = 'img/dope_banner.png')}}" alt="DOPE banner" id="banner"/>
{% block menu %}
<ul class="hmenu" width="100%">
<li><a href="{{url_for('index')}}" title="Return home">Home</a></li>
{% if not g.user %}
<li><a href="{{url_for('login')}}" title="Login using OpenID">Login using OpenID</a></li>
{% else %}
<li><div>You are logged in.</div></li>
{% endif %}
</ul>
{% endblock %}
{% if title %}<h1>{{title}}</h1>{% endif %}</h1>
{% block content %}
{% endblock %}
{% endblock %}
</body>
</html>
